<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tool Site</title>

    <link href="dist/css/custom.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/terser/5.12.0/terser.min.js"></script> <!-- Terser CDN -->
    <script src="https://unpkg.com/terser@5.12.0/dist/bundle.min.js"></script>
    <script src="dist/js/minify.js"></script>

</head>

<div id="header"></div>
<body class="lang-en-US home">
    
<div class="main">

    <div class="pattern-bg"></div>
<div class="container my-5">
    

    <div class="row mb-3">
        
        <div class="col">
              <div class="container" style="text-align: right;">
                <a href="unminify.html">                <button id="unminify" class="btn btn-primary" style="    width: 210px;">Unminify Code <img src="img/icons/sidearrow.svg" style="margin-left: 3px;"></button></a>
              </div>

               <div class="container">
                <span style="margin: 5px; color: red; display: none;" id="error-msg">Please Select The Code Language</span>
                <textarea id="textArea" class="form-control p-2" 
                  style="border: 1px solid black; resize: both; overflow: auto; min-height: 400px; width: 100%;     border-radius: 10px; " placeholder="Paste Your Code Here To Minify It" ></textarea>
              </div>

              <div class="container" style="margin-top: 5px; margin-bottom: 5px;">
                <select id="codeType" class="btn btn-info" style="margin-top: 10px;">
                  <option value="Select">Select Code Language</option>
                  <option value="js">JavaScript</option>
                  <option value="html">HTML</option>
                  <option value="css">CSS</option>
                </select>
                <button id="minify" class="btn btn-info">Minify Code</button>
                <button id="copyText" class="btn btn-info">Copy</button>
                <button id="clear" class="btn btn-info">Clear</button>
                <button id="reset" class="btn btn-info">Reset</button>        

              </div>
              
        </div>
    </div>

</div>

</div>


<div id="footer"></div>


</body>
