<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tool Site</title>

    <link href="dist/css/custom.css" rel="stylesheet">

<div id="header"></div>
<body class="lang-en-US home">
    
<div class="main">

    <div class="pattern-bg"></div>
<div class="container my-5">
    

    <div class="row mb-3">
        
        <div class="col">
              <div class="container" style="text-align: right;">

                <button id="copyText" class="btn btn-primary">Copy</button>
                <button id="clear" class="btn btn-primary">Clear</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" style="border-radius: 9px; padding: 8px;">
                        Save<img src="img/icons/dropdownarrow.svg">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="saveAsTxt" >Save As Text File</a></li>
                        <li><a class="dropdown-item" id="saveAsPdf" >Save As PDF</a></li>
                    </ul>
                </div>
              </div>

               <div class="container">
                <textarea id="textArea" class="form-control p-2" 
                  style="border: 1px solid black; resize: both; overflow: auto; min-height: 300px; width: 100%;" placeholder="Enter text here" ></textarea>
              </div>

              <div class="container" style="margin-top: 5px; margin-bottom: 5px;">
                <button id="reset" class="btn btn-info">Reset</button>
                <button id="toUppercase" class="btn btn-info">Uppercase</button>
                <button id="toLowercase" class="btn btn-info">Lowercase</button>
                <button id="toTitlecase" class="btn btn-info">Title Case</button>
                <button id="tosentensecase" class="btn btn-info">Sentence case</button>
                <button id="toinversecase" class="btn btn-info">InVeRsE CaSe</button>
                <button id="toalternatingcase" class="btn btn-info">aLtErNaTiNg cAsE</button>
                <button id="tocapitalizedcase" class="btn btn-info">Capitalized Case</button>
                

              </div>

              <div class="container" style="margin-top: 10px; margin-bottom: 10px; color: black; width: auto;     font-weight: 500;">
                <span id="wordcount">Words: 0</span>
                <span id="charactercount">Characters: 0</span>
                <span id="Sentencecount">Sentences: 0</span>
                <span id="linecount">Lines: 0</span>
                <span id="Paragraphcount">Paragraphs: 0</span>
              </div>
              
        </div>
    </div>

</div>

</div>


<div id="footer"></div>


</body>

</html>

<script>
    const textArea = document.getElementById('textArea');
    const lineCountSpan = document.getElementById('linecount');

    textArea.addEventListener('input', function() {
        const lines = textArea.value.split('\n').length; // Split text by new line character and count lines
        lineCountSpan.textContent = `Lines: ${lines}`;
    });
</script>

<script>
    // Function to count sentences based on your approach
    function countSentences(text) {
        // Split the text into sentences using regular expressions
        const sentences = text.split(/[.!?]/);

        // Filter out empty sentences
        const filteredSentences = sentences.filter(sentence => sentence.trim() !== "");

        // Return the number of sentences
        return filteredSentences.length;
    }

    // Function to update the sentence count
    function updateSentenceCount() {
        var text = document.getElementById('textArea').value; // Get the text from the textarea
        var sentenceCount = countSentences(text); // Get the sentence count
        // Update the sentence count in the span
        document.getElementById('Sentencecount').textContent = 'Sentences: ' + sentenceCount;
    }

    // Attach the updateSentenceCount function to the textarea input event
    document.getElementById('textArea').addEventListener('input', updateSentenceCount);
</script>


<script>
    function updateCounts() {
      const text = document.getElementById('textArea').value;
      
      // Word count (split by spaces)
      const wordCount = text.trim().split(/\s+/).filter(Boolean).length;

      // Character count
      const characterCount = text.length;

      // Update the DOM elements
      document.getElementById('wordcount').textContent = `Words: ${wordCount}`;
      document.getElementById('charactercount').textContent = `Characters: ${characterCount}`;
    }

    // Attach event listener to the textarea
    window.onload = function() {
      const textArea = document.getElementById('textArea');
      textArea.addEventListener('input', updateCounts);
      updateCounts(); // Initial call to display counts when the page loads
    };
  </script>
