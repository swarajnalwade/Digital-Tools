<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tool Site</title>

    <link href="dist/css/custom.css" rel="stylesheet">
    <script src="dist/js/text-converter.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Add jsPDF library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<div id="header"></div>
<body class="lang-en-US home">
    
<div class="main">

    <div class="pattern-bg"></div>
<div class="container my-5">
    

    <div class="row mb-3">
        
        <div class="col">
              <div class="container" style="text-align: right;">

                <button id="copyText" class="btn btn-primary">Copy</button>
                <button id="clear" class="btn btn-primary">Clear</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-primary" data-bs-toggle="dropdown" style="border-radius: 9px; padding: 8px;">
                        Save<img src="img/icons/dropdownarrow.svg">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" id="saveAsTxt" >Save As Text File <img src="img/icons/download.svg" style="margin-left: 3px;"></a></li>
                        <li><a class="dropdown-item" id="saveAsPdf" >Save As PDF <img src="img/icons/download.svg" style="margin-left: 3px;"> </a></li>
                    </ul>
                </div>
              </div>

               <div class="container">
                <textarea id="textArea" class="form-control p-2" 
                  style="border: 1px solid black; resize: both; overflow: auto; min-height: 400px; width: 100%;     border-radius: 10px;" placeholder="Enter text here" ></textarea>
              </div>

              <div class="container" style="margin-top: 5px; margin-bottom: 5px;">
                <button id="reset" class="btn btn-info">Reset</button>
                <button id="toUppercase" class="btn btn-info">Uppercase</button>
                <button id="toLowercase" class="btn btn-info">Lowercase</button>
                <button id="toTitlecase" class="btn btn-info">Title Case</button>
                <button id="tosentensecase" class="btn btn-info">Sentence case</button>
                <button id="toinversecase" class="btn btn-info">InVeRsE CaSe</button>
                <button id="toalternatingcase" class="btn btn-info">aLtErNaTiNg cAsE</button>
                <button id="tocapitalizedcase" class="btn btn-info">Capitalized Case</button>
                

              </div>

              <div class="container" style="margin-top: 10px; margin-bottom: 10px; color: black; width: auto;     font-weight: 500;">
                <span id="wordcount">Words: 0</span>
                <span id="charactercount">Characters: 0</span>
                <span id="Sentencecount">Sentences: 0</span>
                <span id="linecount">Lines: 0</span>
                <span id="Paragraphcount">Paragraphs: 0</span>
              </div>
              
        </div>
    </div>

</div>

</div>


<div id="footer"></div>


</body>

</html>

<style>
    .btn
    {
        width: 75PX;
        margin-bottom: 5px;
         margin-top: 5px;
    }
    .container{
        margin-bottom: 5px; 
        margin-top: 5px;
    }
    
.btn-group .dropdown-menu .dropdown-item {
    font-weight: 500;
    padding: 8px 12px;
    background-color: #ffd333;
    text-align: center;
}

/* Default styles for the button */
.btn.btn-info {
  width: auto;
}

/* For small devices, make the button full width */
@media (max-width: 576px) {
  .btn.btn-info {
    width: 100%;
  }
}

</style>
